<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Gamet</title> 
    <link rel="stylesheet" href="estilo.css">
    <script type="text/javascript" src="main.js" defer></script>
</head>
<body>
    <section class="login">
        <div class="logo">
            <img src="logo-gamet.png">
        </div>
        <div class="inputs">
            <input class="input1" type="name" name="usuário" placeholder="Insira o seu nome de usuário">
            <input class="input2" type="senha" name="senha" placeholder="Insira sua senha">
        </div>
        <div class="botao-entrar">
            <button type="button">Entrar</button>
        </div>
    </section>

    <footer class="botao-cadastrar">
        <button type="button">Ainda não tem cadastro? Cadastre-se aqui!</button>
    </footer> 
</body>
</html>
